<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Presupuesto</title>
</head>

<body>
    <header>
        <nav id="nav-placeholder"></nav>
    </header>

    <main class="main-presupuesto">
        <h1>Presupuesto</h1>

        <div class="contenedor__presupuesto" id="contenedor__presupuesto">
            <form>
                <fieldset>
                    <legend>Datos</legend>

                    <div id="divNombre">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí tu nombre"><br><br>
                    </div>
                    <div id="divApellidos">
                        <label for="apellidos">Apellidos:</label><br>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe aquí tus apellidos"><br><br>
                    </div>
                    <div id="divTelefono">
                        <label for="telefono">Teléfono de contacto:</label><br>
                        <input type="tel" id="telefono" name="telefono" placeholder="Escribe aquí tu teléfono de contacto"><br><br>
                    </div>
                    <div id="divEmail">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="Escribe aquí tu email"><br><br>
                    </div>
                </fieldset>

                <hr>

                <fieldset>
                    <legend>Presupuesto</legend>

                    <label for="producto">Producto:</label><br>
                    <select name="producto" id="producto" multiple>
                        
                    </select>
                    
                    <div id="productosSeleccionadoCantidad">

                    </div>

                    <label for="plazo">Plazo en meses:</label>
                    <input type="number" id="plazo" name="plazo" min="1" max="6"><br><br>

                    
                </fieldset>

                <fieldset>
                    <legend>Aceptación</legend>

                    <div style="display:flex; align-items: center; gap:1rem">
                        <input type="checkbox" id="privacidad" name="privacidad">
                        <label for="privacidad">He leído la política de privacidad</label><br><br>
                    </div>

                    <button id="enviar" type="submit">Enviar formulario</button>
                </fieldset>
            </form>
            <div id="detallesPedido">
                <h2>Detalles del pedido</h2>
                <p>No hay detalles ...</p>
              </div>
        </div>

    </main>

    <footer id="footer-placeholder"></footer>

    <script src="./../js/footer.js"></script>
    <script src="./../js/navigator.js"></script>
    <script src="./../js/productos.js"></script>
    <script src="./../js/validacionPresupuesto.js"></script>
</body>

</html>
